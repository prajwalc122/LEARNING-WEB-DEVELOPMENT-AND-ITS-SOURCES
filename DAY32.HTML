<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="/DAY/DAY32.CSS">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="container nav">
            <h2 class="logo">Zomato</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Add Restaurant</a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the best food & drinks</h1>
            <input type="text" placeholder="Search for restaurant, cuisine or dish">
        </div>
    </section>

    <!-- Cards Section -->
    <section class="cards">
        <div class="container card-container">

            <div class="card">
                <img src="https://source.unsplash.com/300x200/?pizza" alt="pizza">
                <h3>Order Online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>

            <div class="card">
                <img src="https://source.unsplash.com/300x200/?restaurant" alt="restaurant">
                <h3>Dining</h3>
                <p>View the city's favourite dining venues</p>
            </div>

            <div class="card">
                <img src="https://source.unsplash.com/300x200/?nightlife" alt="nightlife">
                <h3>Nightlife</h3>
                <p>Explore the city's top nightlife outlets</p>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Zomato Clone | Built with HTML & CSS</p>
    </footer>

</body>

</html>
