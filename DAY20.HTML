<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS SELECTOR</title>
    <style>
        .red {
            background-color: green;
            color: blueviolet;
        }

        .ninja {
            background-color: rgb(113, 218, 15);
            color: rgb(70, 10, 70);
        }

        .prajwal {
            background-color: red;
            color: black;
        }

        .selectors {
            background-color: crimson;
            color: darkslategray;
        }
    </style>
</head>

<body>
    <h1 class="prajwal">Hi it s an class selector</h1>
    <h2 class="selectors">Situation is selecting the class selectors</h2>
    <p class="ninja">hi it is an class selectors do u known bro</p>
    <div class="red">hello</div>
</body>

</html>
