<!DOCTYPE html>
<html>

<head>
    <title>Container Box</title>
    <style>
        body {
            background-color: blue;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            /* box width */
            background-color: rgb(145, 24, 201);
            /* box color */
            padding: 20px;
            /* inside space */
            margin: 100px auto;
            /* center horizontally */
            border-radius: 10px;
            /* rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* shadow */
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome Prajwal</h2>
        <p>This is a simple container box example.</p>
    </div>

</body>

</html>
