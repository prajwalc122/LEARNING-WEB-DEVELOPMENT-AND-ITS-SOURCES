<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernStore | Shop the Future</title>
    <link rel="stylesheet" href="DAY19.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="logo">Modern<span>Store</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#" class="cart-btn">Cart (0)</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Premium Sound, <br>Minimal Design.</h1>
            <p>Experience audio like never before with the new Series 7 headphones.</p>
            <a href="#" class="btn">Shop Collection</a>
        </div>
    </header>

    <section class="products">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="badge">New</div>
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h3>Wireless Headphones</h3>
                    <p class="price">$299.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h3>Smart Watch Pro</h3>
                    <p class="price">$199.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1526170315870-ef6897388a22?q=80&w=500" alt="Product">
                <div class="product-info">
                    <h3>Retro Camera</h3>
                    <p class="price">$450.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
