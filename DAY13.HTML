<!-- SELECTOR IN CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <STYLE>
        .RED {
            background-color: BLACK;
            color: RED;
            padding: 0%;
            margin: 0%;
        }

        #YELLOW {
            color: greenyellow;
            background-color: aqua;

            margin: 0%;
            padding: 0%;
        }

        span>p {
            color: blue;
        }

        * {
            background-color: darkred;
            text-align: center;
            text-shadow: none;

        }

        DIV H3 {
            color: blue;
            background-color: darkslateblue;
            padding: 0%;
            margin: 10%;
        }
    </STYLE>
</head>

<body>
    <!-- CLASS SELECTOR -->
    <DIV class="RED">IT S AN CLASS SELECTORS </DIV>
    <!-- ITS AN ID SELECTOR -->
    <NAV id="YELLOW">IT AS AN ID SELECTOR</NAV>
    <!-- IT IS AN CHILD SELECTOR -->
    <span>
        <p>
            css stands for cascading style sheet
        </p>
    </span>
    <!-- IT IS AN UNIVERSAL SELECTOR -->
    <DIV>
        <P>
            MY NAME IS NINJA EMBEDERES INFY Y DHUJNH
        </P>
    </DIV>
    <!-- DESCENDANT SELECTOR -->
    <DIV>
        <H3>WELCOME ME TOO
            KFC
        </H3>
    </DIV>

</body>

</html>
