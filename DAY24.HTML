<!DOCTYPE html>
<html>

<head>
    <title>Card Example</title>
    <style>
        body {
            background-color: #eee;
            font-family: Arial;
        }

        .card {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background: red;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Product Card</h2>
        <p>This is a simple card design.</p>
        <button>Buy Now</button>
    </div>

</body>

</html>
