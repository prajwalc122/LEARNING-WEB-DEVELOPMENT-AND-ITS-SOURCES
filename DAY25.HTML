<!DOCTYPE html>
<html>

<head>
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background: black;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: yellow;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div>MyWebsite</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>

</html>
